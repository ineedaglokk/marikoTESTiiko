      /* Telegram WebApp specific styles */
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      /* Prevent zoom on iOS */
      input,
      select,
      textarea {
        font-size: 16px !important;
      }

      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Ensure proper mobile viewport */
      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }
    </style>
