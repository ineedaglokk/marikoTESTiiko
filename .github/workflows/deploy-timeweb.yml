name: Deploy Timeweb fallback

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-timeweb
  cancel-in-progress: true

jobs:
  deploy:
    # Если секреты ещё не добавлены в GitHub → job будет просто skipped (не упадёт красным).
    if: ${{ secrets.TIMEWEB_SSH_KEY != '' && secrets.TIMEWEB_HOST != '' && secrets.TIMEWEB_USER != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci --prefix frontend

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TIMEWEB_SSH_KEY }}

      - name: Add Timeweb host to known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.TIMEWEB_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to Timeweb
        env:
          SERVER_HOST: ${{ secrets.TIMEWEB_USER }}@${{ secrets.TIMEWEB_HOST }}
          SSH_OPTS: -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts
          WEB_ROOT: /var/www/html
          REMOTE_PROJECT_ROOT: /root/HM-projecttt
          BOT_NAME: hachapuri-bot
          CART_SERVER_NAME: cart-server
          LOCAL_API_PORT: "4010"
        run: bash scripts/deploy-local.sh
