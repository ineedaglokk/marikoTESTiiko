[build]
  command = "npm ci && npm run build && cd bot && npm install && npm run build && cd ../netlify/functions && npm install"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  CI = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

# ü§ñ –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –±–æ—Ç–∞
[functions]
  external_node_modules = ["grammy", "dotenv"]
  node_bundler = "esbuild"

# üîó –†–µ–¥–∏—Ä–µ–∫—Ç—ã –¥–ª—è API
[[redirects]]
  from = "/api/bot/*"
  to = "/.netlify/functions/bot/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/bot"
  status = 200

# üåê SPA —Ä–µ–¥–∏—Ä–µ–∫—Ç –¥–ª—è React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://api.telegram.org;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    '''
    
    # XSS Protection
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # HTTPS Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Performance
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000" 